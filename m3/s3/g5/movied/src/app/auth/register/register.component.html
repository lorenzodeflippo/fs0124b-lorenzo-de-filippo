<div class="container">
  <h1 class="text-center">Registrati</h1>

  <form>
    <div class="form-group">
      <input
        type="text"
        name="nome"
        [(ngModel)]="registerData.name"
        class="form-control"
        placeholder="Nome"
      />
    </div>

    <div class="form-group">
      <input
        type="email"
        name="email"
        [(ngModel)]="registerData.email"
        class="form-control"
        placeholder="Email"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        name="password"
        [(ngModel)]="registerData.password"
        class="form-control"
        placeholder="Password"
      />
    </div>

    <button (click)="signUp()" class="btn btn-success btn-block">
      Registrati
    </button>
  </form>
</div>
